<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cont-1">
        <div class="cont-2">
            <div class="cont-2_1">
                <p class="textHome">¡Pon a prueba tus conocimientos <br> sobre tus series favoritas!</p>
            </div>
            <div class="cont-2_2">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets5.lottiefiles.com/packages/lf20_cbrbre30.json"  background="transparent"  speed="1"  style="max-width: 350px; min-width: 150px; max-height: 350px; min-width: 150px;"  loop  autoplay></lottie-player>
            </div>
        </div>
        <div class="cont-3">
            <div class="cont-3_1">
                <img class="reel" src="img/carrete.png" alt="picture of a film reel">
            </div>
            <div class="cont-3_2">
                <form >
                    <p class="name">¿Cómo te llamas?</p> <br>                    
                    <input type="text" id="name" name="name"> <br><br>                                                          
                </form>  
                <div>
                    <button id="bttnStart" class="bttnStart" onclick="myName(name)">Start</button>
                </div>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>
